<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title> <!-- Set the tab title to "Google Classroom" -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet"> <!-- Import Dosis font -->
    <style>
        body {
            font-family: 'Dosis', sans-serif; /* Use Dosis font */
            font-weight: bold; /* Set font to bold */
            background-color: #A8D5BA; /* Mid-dark light green */
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .game-list {
            list-style-type: none;
            padding: 0;
        }
        .game-list li {
            margin: 20px 0;
        }
        .game-list a {
            text-decoration: none;
            font-size: 20px;
            color: #007bff;
            background-color: white; /* White square background */
            padding: 20px 40px;
            border-radius: 10px;
            transition: background-color 0.3s;
            display: inline-block;
            background-color: #ADD8E6; /* Light blue square covering */
        }
        .game-list a:hover {
            background-color: #E2E6EA;
        }
        #gamePortal {
            display: none;
        }
        #keyForm {
            display: block;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ADD8E6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #E2E6EA;
        }
        .small-text {
            font-size: 16px;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Game Portal</h1>
    <div id="keyForm">
        <h2>Key Required</h2>
        <input type="text" id="keyInput" placeholder="Enter Key">
        <br>
        <button onclick="checkKey()">Submit</button>
    </div>

    <div id="gamePortal">
        <ul class="game-list">
             <li><a href="#" onclick="openGame('https://susuproxcy.github.io/susug/')">OvO</a></li>
            <li><a href="#" onclick="openGame('discord.com')">FootBaldl and BasketBall Bros</a></li>
            <li><a href="#" onclick="openGame('/')">e</a></li>
            <li><a href="#" onclick="openGame('https://geographyles.com')">Proxy</a></li>
            <li><a href="#" onclick="openGame('https://susuproxcy.github.io/cookieclicker')">Cookie Clicker</a></li>
            <li><a href="#" onclick="openGame('https://soulpeacemind.com/games/buildnow-gg-pb/')">BuildNow GG</a></li> <!-- New game added -->
        </ul>
        <p><span class="small-text" onclick="openNewPage()">Click here for more games</span></p>
    </div>

    <script>
        function checkKey() {
            var keyInput = document.getElementById('keyInput').value;
            if (keyInput === "PortalKey") {
                document.getElementById('keyForm').style.display = "none";
                document.getElementById('gamePortal').style.display = "block";
            } else {
                alert("Incorrect Key. Please try again.");
            }
        }

        function openGame(url) {
            var newWindow = window.open('about:blank', '_blank'); // Open a blank page
            newWindow.document.title = "about:blank"; // Set title of about:blank page
            newWindow.document.write('<html><head><title>about:blank</title>');
            newWindow.document.write('<style>html, body { margin: 0; padding: 0; height: 100%; }</style>'); // Remove margin and padding
            newWindow.document.write('</head><body>');
            newWindow.document.write('<iframe src="' + url + '" width="100%" height="100%" style="border: none;"></iframe>');
            newWindow.document.write('</body></html>');
            newWindow.document.close();

            window.close(); // Close the game portal page
        }

        function openNewPage() {
            var password = prompt("Enter the password:");
            if (password === "susu1357!") {
                var newWindow = window.open('about:blank', '_blank'); // Open a blank page
                newWindow.document.title = "about:blank"; // Set title of about:blank page
                newWindow.document.write('<html><head><title>about:blank</title>');
                newWindow.document.write('<style>html, body { margin: 0; padding: 0; height: 100%; }</style>'); // Remove margin and padding
                newWindow.document.write('</head><body>');
                newWindow.document.write('<iframe src="about:blank" width="100%" height="100%" style="border: none;"></iframe>'); // Placeholder for your link
                newWindow.document.write('</body></html>');
                newWindow.document.close();
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</body>
</html>
