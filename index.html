<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #A8D5BA; /* Light green background */
        }

        body {
            font-family: 'Dosis', sans-serif;
            font-weight: bold;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333; /* Dark text color */
        }

        .website-list {
            list-style-type: none;
            padding: 0;
        }

        .website-list li {
            margin: 20px 0;
        }

        .website-list a {
            text-decoration: none;
            font-size: 20px;
            color: #007bff; /* Link color */
            background-color: #ADD8E6; /* Light blue background */
            padding: 20px 40px;
            border-radius: 10px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .website-list a:hover {
            background-color: #E2E6EA; /* Hover color */
        }

        .key-input {
            margin: 20px 0;
            font-size: 20px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Access the Website List</h1>
    <input type="text" class="key-input" placeholder="Enter Key" id="keyInput">
    <button onclick="checkKey()">Access Websites</button>
    <ul class="website-list" id="websiteList" style="display: none;">
        <li><a href="https://susuproxcy.github.io/susug/" target="_blank">OvO</a></li>
        <li><a href="https://fb.nbadebate.com" target="_blank">FootBall Bros</a></li>
        <li><a href="https://sandstrike.io" target="_blank">SandStrike</a></li>
        <li><a href="https://geographyles.com" target="_blank">Proxy</a></li>
        <li><a href="https://www.google.com" target="_blank">Google</a></li>
    </ul>

    <script>
        function checkKey() {
            var inputKey = document.getElementById('keyInput').value;
            var correctKey = "Portable"; // The actual key derived from \x50\x6F\x72\x74\x61\x6C\x6B\x65\x79
            if (inputKey === correctKey) {
                document.getElementById('websiteList').style.display = 'block'; // Show the website list
            } else {
                alert("Incorrect Key. Please try again.");
            }
        }
    </script>
</body>
</html>
