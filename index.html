<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dosis', sans-serif;
            font-weight: bold;
            background-color: #A8D5BA;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .game-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .game-list a {
            text-decoration: none;
            font-size: 20px;
            color: #007bff;
            background-color: #ADD8E6;
            padding: 20px;
            border-radius: 10px;
            transition: background-color 0.3s;
            display: inline-block;
        }
        .game-list a:hover {
            background-color: #E2E6EA;
        }
        #gamePortal {
            display: none;
        }
        #keyForm {
            display: block;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ADD8E6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #E2E6EA;
        }
    </style>
</head>
<body>
    <h1>Game Portal</h1>
    <div id="keyForm">
        <h2>Key Required</h2>
        <input type="text" id="keyInput" placeholder="Enter Key">
        <br>
        <button onclick="checkKey()">Submit</button>
    </div>

    <div id="gamePortal">
        <div class="game-list">
            <!-- Existing and Added Games in Two Columns, Seven per Row -->
            <a href="about:blank" onclick="openGame('https://susuproxcy.github.io/susug/'); return false;">OvO</a>
            <a href="about:blank" onclick="openGame('https://fb.nbadebate.com'); return false;">FootBall Bros</a>
            <a href="about:blank" onclick="openGame('https://sandstrike.io'); return false;">SandStrike</a>
            <a href="about:blank" onclick="openGame('https://geographyles.com'); return false;">Proxy</a>
            <a href="about:blank" onclick="openGame('https://orcatech2711.github.io/nano/games/shellshockers/preview/preview.html'); return false;">Shell Shockers</a>
            <a href="about:blank" onclick="openGame('https://orcatech2711.github.io/nano/games/townscaper/preview/preview.html'); return false;">Townscaper</a>
            <a href="about:blank" onclick="openGame('https://orcatech2711.github.io/nano/games/cookieclicker/preview/preview.html'); return false;">Cookie Clicker</a>
            <a href="about:blank" onclick="openGame('https://orcatech2711.github.io/nano/games/fireboyandwatergirl4/preview/preview.html'); return false;">Fireboy and Watergirl 4</a>
            <a href="about:blank" onclick="openGame('https://orcatech2711.github.io/nano/games/appel/preview/preview.html'); return false;">Appel</a>
            <a href="about:blank" onclick="openGame('https://orcatech2711.github.io/nano/games/basketbros/preview/preview.html'); return false;">BasketBros</a>
            <a href="about:blank" onclick="openGame('https://orcatech2711.github.io/nano/games/1v1lol/preview/preview.html'); return false;">1v1.lol</a>
            <a href="about:blank" onclick="openGame('https://orcatech2711.github.io/nano/games/run3/preview/preview.html'); return false;">Run 3</a>
            <a href="about:blank" onclick="openGame('https://orcatech2711.github.io/nano/games/amongus/preview/preview.html'); return false;">Among Us Singleplayer</a>
            <a href="about:blank" onclick="openGame('https://orcatech2711.github.io/nano/games/cubefield/preview/preview.html'); return false;">Cubefield</a>
            <a href="about:blank" onclick="openGame('https://orcatech2711.github.io/nano/games/slope/preview/preview.html'); return false;">Slope</a>
            <a href="about:blank" onclick="openGame('https://orcatech2711.github.io/nano/games/impossiblequiz/preview/preview.html'); return false;">The Impossible Quiz</a>
            <a href="about:blank" onclick="openGame('https://orcatech2711.github.io/nano/games/burritobison/preview/preview.html'); return false;">Burrito Bison</a>
            <a href="about:blank" onclick="openGame('https://orcatech2711.github.io/nano/games/uno/preview/preview.html'); return false;">Uno</a>
            <a href="about:blank" onclick="openGame('https://orcatech2711.github.io/nano/games/thereisnogame/preview/preview.html'); return false;">There Is No Game</a>
            <a href="about:blank" onclick="openGame('https://orcatech2711.github.io/nano/games/subwaysurfers/preview/preview.html'); return false;">Subway Surfers</a>
            <a href="about:blank" onclick="openGame('https://orcatech2711.github.io/nano/games/deathrun3d/preview/preview.html'); return false;">Death Run 3D</a>

            <a href="about:blank" onclick="openGame('https://orcatech2711.github.io/nano/games/galaga/preview/preview.html'); return false;">Galaga</a>
        </div>
    </div>

    <script>
        function checkKey() {
            var keyInput = document.getElementById('keyInput').value;
            if (keyInput === "PortalKey") {
                document.getElementById('keyForm').style.display = "none";
                document.getElementById('gamePortal').style.display = "block";
            } else {
                alert("Incorrect Key. Please try again.");
            }
        }

        function openGame(url) {
            var newWindow = window.open('about:blank', '_blank');
            newWindow.document.title = "Game Portal";
            newWindow.document.write('<html><head><title>Game Portal</title>');
            newWindow.document.write('<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">');
            newWindow.document.write('<style>html, body { font-family: "Dosis", sans-serif; margin: 0; padding: 0; height: 100%; background-color: #A8D5BA; }');
            newWindow.document.write('iframe { width: 100%; height: 100%; border: none; }</style>');
            newWindow.document.write('</head><body>');
            newWindow.document.write('<iframe src="' + url + '"></iframe>');
            newWindow.document.write('</body></html>');
            newWindow.document.close();
        }
    </script>
</body>
</html>
